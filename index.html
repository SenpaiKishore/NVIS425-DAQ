<!DOCTYPE html>
<html>
<head>
    <title>NVIS425 DAQ</title>
    <link rel="stylesheet" href="styles.css">
    <script src="node_modules/chart.js/dist/chart.js"></script>
</head>
<body>
    <header>
        <div class="left-header">
            <img id="header-logo" src="logo.png" alt="Logo">
        </div>
        <div class="right-header">
            <div id="header-title">NVIS425 Lead-Acid Battery Characteristics Training System</div>
            <p>Data Acquisition System</p>
        </div>
    </header>
    <div class="main-wrapper">
        <div class="container">
            <div class="chart-wrapper">
                <canvas id="chart1"></canvas>
            </div>
            <div class="chart-wrapper">
                <canvas id="chart2"></canvas>
            </div>
            <div class="chart-wrapper">
                <canvas id="chart3"></canvas>
            </div>
            <div class="chart-wrapper">
                <canvas id="chart4"></canvas>
            </div>
            <div class="chart-wrapper">
                <canvas id="chart5"></canvas>
            </div>
        </div>
        <div class="right-container">
            <div class="port-container">
                <div class="com-port-selector">
                    <label for="comPorts">Select COM Port:</label>
                    <select id="comPorts">
                        <!-- Options will be dynamically added here -->
                    </select>
                </div>

                <button class="refreshport" onclick="ipcRenderer.send('refresh-ports')">Refresh</button>
                <button class="startButton" id="button0">Start DAQ</button>
            </div>
            <div class="stats-container">
                <label class="statsLabel">Battery Parameters</label>
                <div class="statValues">
                    <div id="values-container">
                        <div id="value1">SOC:<span id="current-value1">0</span><span>%</span></div>
                        <div id="value2">DOD:<span id="current-value2">0</span><span>%</span></div>
                        <div id="value3">Volt:<span id="current-value3">0</span><span>V</span></div>
                        <div id="value4">Amp:<span id="current-value4">0</span><span>A</span></div>
                        <div id="value5">Watt:<span id="current-value5">0</span><span>W</span></div>
                    </div>
                </div>
                <div class="battery">
                    <div id="battery-container">
                        <div id="progressBar"></div>
                    </div>
                    <div class="batteryHead"></div>
                </div>
            </div>
            
            <button id="downloadButton">Download Data</button>
        </div>
    </div>    
    <script src="renderer.js"></script>
</body>
 
</html>
